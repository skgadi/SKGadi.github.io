	<script type="text/javascript">
	function search(){
		var query = encodeURI($("#searchbar").val());
		console.log(query);
		$.get( "http://api.crossref.org/works?query="+query, function( data ) {
			console.log(data);
			$( "#ListHere" ).html("");
			if (data.status == "ok")
				if (data.message.items.length>0)
					for (var i=0; i<data.message.items.length; i++) {
						$( "#ListHere" ).append("<li class='SKGListItem'>"+i+"</li><br/>");
						console.log(i+';');
					}
					
				//alert( "Load was performed." );
		});
	}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"> </script>
	<script src="libs/bibtex_js.js" type="text/javascript" charset="utf-8"></script>
